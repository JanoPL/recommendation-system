# .github/workflows/release.yml
name: Build Image

on:
  pull_request:
  push:
    branches: 
      - master

jobs:
  test-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Docker Image smoke test
        run: |
          docker-compose -f docker\docker-compose.yml up --build \
            --exit-code-from php-cli \
            test
